<!-- formulário de login para acesso à área restrita e link para página de cadastro de cliente -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/client.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="Shortcut Icon" href="../images/BonAppetit.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>BonAppetit</title>
    <meta name="description" content="Hot and delicious pizzas, order now!">
    <meta name="keywords" content="Restaurante, Pizzaria, Pizza, Cheese, Nova Erechim">
    <meta name="author" content="Karen Mentges">
</head>
<body>
    <header>
        <img src="../images/BonAppetit2.png" height="134,2" width="329" id="logo" alt="Bon Appetit">
    </header>
    <nav>
        <ul class="menu">
            <li id="index">
                <a href="index.html">
                    <span>Index</span>
                </a>
            </li>
            <li id="whoweare">
                <a href="whoweare.html">
                    <span>Who We Are</span>
                </a>
            </li>
            <li id="prices">
                <a href="prices.html">
                    <span>Prices</span>
                </a>
            </li>
            <li id="order">
                <a href="order.html">
                    <span>Order</span>
                </a>
            </li>
            <li id="client">
                <a href="client.html">
                    <span>Client</span>
                </a>
            </li>
            <li id="contact">
                <a href="contact.html">
                    <span>Contact</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="info">

        </div>
        <div id="login">
                <form action="" method="get">
                    <div class="input-div one">
           	            <div class="i">
           		            <i class="fas fa-user"></i>
           	            </div>
           	            <div class="div">
           		            <h5>E-mail Address</h5>
           		            <input type="text" name="usuario" class="input" autocomplete="off" required>
                        </div>
           	        </div>
           	        <div class="input-div pass">
           		        <div class="i"> 
           		    	    <i class="fas fa-lock"></i>
           		        </div>
           		        <div class="div">
           		            <h5>Password</h5>
           		            <input type="password" name="password" class="input" autocomplete="off" required>
            	        </div>
                    </div>
                <input type="submit" value="Sing in">
                <a href="#" id="forgot-password">Register</a>
                <a href="#" id="forgot-password">Forgot your password?</a>
                </form>
            </div>
            <script type="text/javascript" src="../js/client.js"></script>
    </main>
    <aside>
        <div id="anuncio1">
            <div class="tittle">
                Double Wednesday
            </div> 
            <br><br> Order two pizzas and <br> get one for free
        </div>
        <div id="anuncio2">
            <div class="tittle">Sweet Monday</div>
            <br><br> 40% OFF
        </div>
    </aside>
    <footer>
        <div id="loc">
            <i class='bx bxs-map' ></i>
        </div>
        <address id="address">
            Crazy Pizza Street, PPP  &nbsp|&nbsp  Wonderland - State of Pizza
        </address>
        <div id="phone">   
            <i class='bx bxs-phone'></i>    
        </div>
        <div id="number">
            (99) 99999-9999
        </div>
        <div id="face">
            <a href=”https://www.facebook.com”><i class='bx bxl-facebook-square' ></i></a>
        </div>
        <div id="insta">
            <a href=”https://www.instagram.com”><i class='bx bxl-instagram' ></i></a>
        </div>
        <div id="whats">
            <a href=”https://web.whatsapp.com/”><i class='bx bxl-whatsapp'></i></a>
        </div>
    </footer>
</body>
</html>
